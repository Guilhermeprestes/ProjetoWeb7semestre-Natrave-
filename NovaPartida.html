<!-- =================== Nova Partida ==================== -->

  <div class="container">
      
      <div class="page-header">
        <h1>Cadastrar Nova Partida</h1>
      </div>
    <div class="row">
      <div class="col-sm-8">        
        <form>
    <h3>Informações da partida</h3>

          <div class="form-group">
            <label>Nome da partida</label>
            <input type="text" class="form-control" id="nome-partida">
          </div>         
          
          <div class="form-group">
            <label>Descrição da partida</label>
            <textarea class="form-control"  id="descricao"></textarea>
          </div>

    <h3>Endereço da Partida</h3>

          <div class="form-group">
            <label>Rua</label>
            <input type="text" class="form-control" id="rua">
          </div>         

          <div class="form-group">
            <label>Bairro</label>
            <input type="text" class="form-control" id="bairro">
          </div>

          <div class="form-group">
            <label>Cidade</label>
            <input type="text" class="form-control" id="cidade">
          </div>

          <div class="form-group">
            <label>Estado</label>
            <input type="text" class="form-control" id="estado">
          </div>

    <h3>Seus Dados</h3>

          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" id="nome">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label>Telefone/Celular</label>
            <input type="text" class="form-control" id="telefone">
          </div>

        </form>

        <button type="submit" class="btn btn-success">Cadastrar</button>
        <a href="index.html" class="btn btn-danger" role="button">Cancelar</a>

      </div>      
    </div><!-- /row -->
  </div> <!-- /container -->
  <br><br><br><br><br>
